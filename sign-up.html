<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/css/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./src/img/favicon.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/58c64c66db.js"
      crossorigin="anonymous"
    ></script>
    <title>Daftar | Lapak Knalpot</title>
  </head>
  <body>
    <!-- Header Section Start -->
    <header
      class="bg-transparent absolute top-0 left-0 w-full flex items-center z-10 transition duration-200"
    >
      <div class="container">
        <div class="flex items-center justify-between relative">
          <div class="px-4">
            <a
              href="#hero"
              class="font-bold text-lg text-primary block py-6 font-kodemono"
              >Lapak Knalpot</a
            >
          </div>
          <div class="flex items-center px-4">
            <button
              id="hamburger"
              name="hamburger"
              type="button"
              class="block absolute right-4 lg:hidden"
            >
              <span
                class="hamburger-line transition duration-300 ease-in-out origin-top-left"
              ></span
              ><span
                class="hamburger-line transition duration-300 ease-in-out"
              ></span
              ><span
                class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"
              ></span>
            </button>
            <nav
              id="nav-menu"
              class="hidden absolute py-5 bg-white shadow-lg rounded-lg w-full right-0 left-0 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none dark:bg-dark dark:shadow-slate-500 dark:shadow-sm lg:dark:bg-transparent lg:dark:shadow-none"
            >
              <ul class="block lg:flex">
                <li class="group flex items-center">
                  <a
                    href="/index.html"
                    class="flex text-dark lg:text-white py-2 mx-8 text-sm group-hover:text-primary"
                    >Beranda</a
                  >
                </li>
                <li class="group flex items-center">
                  <a
                    href="#services"
                    class="flex text-dark py-2 mx-8 text-sm group-hover:text-primary dark:text-white"
                    >Cari Knalpot</a
                  >
                </li>
                <li class="group flex items-center">
                  <a
                    href="#case-studies"
                    class="flex text-dark py-2 mx-8 text-sm group-hover:text-primary dark:text-white"
                    >Bantuan dan Dukungan</a
                  >
                </li>
                <li class="group flex items-center">
                  <form class="flex py-2 mx-8">
                    <input
                      class="w-full p-2 text-sm border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                      type="search"
                      placeholder="Search"
                    />
                    <button
                      class="flex items-center px-4 text-gray-700 bg-gray-100 border border-gray-300 rounded-r-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    >
                      <svg
                        class="h-5 w-5"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M14.795 13.408l5.204 5.204a1 1 0 01-1.414 1.414l-5.204-5.204a7.5 7.5 0 111.414-1.414zM8.5 14A5.5 5.5 0 103 8.5 5.506 5.506 0 008.5 14z"
                        />
                      </svg>
                    </button>
                  </form>
                </li>
                <li class="group flex items-center">
                  <div class="py-2 mx-8 flex gap-4">
                    <div class="relative">
                      <button type="button" id="profile-button">
                        <i
                          class="fa-solid fa-circle-user text-2xl hover:text-primary"
                        ></i>
                      </button>
                      <div
                        id="profile-menu"
                        class="hidden w-[100px] absolute px-4 py-2 bg-white shadow-lg rounded-lg top-full dark:bg-dark dark:shadow-slate-500 dark:shadow-sm font-poppins"
                      >
                        <ul class="block">
                          <li class="group">
                            <a
                              href="./sign-in.html"
                              class="text-dark hover:text-primary py-2 text-sm dark:text-white"
                              >Masuk</a
                            >
                          </li>
                          <li class="group">
                            <a
                              href="./sign-up.html"
                              class="text-dark py-2 text-sm hover:text-primary dark:text-white"
                              >Daftar</a
                            >
                          </li>
                        </ul>
                      </div>
                    </div>
                    <button type="button">
                      <i
                        class="fa-solid fa-cart-shopping text-xl hover:text-primary"
                      ></i>
                    </button>
                  </div>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- Header Section End -->
    <!-- Sign Up Section Start -->
    <div class="flex h-screen font-poppins">
      <!-- Left Pane -->
      <div
        class="hidden lg:flex items-center justify-center flex-1 bg-white text-black bg-signUp bg-cover bg-center bg-no-repeat"
      ></div>
      <!-- Right Pane -->
      <div class="w-full bg-gray-100 lg:w-1/2 flex items-center justify-center">
        <div class="max-w-md w-full p-6">
          <h1 class="text-3xl font-semibold mb-6 text-black text-center">
            Daftar Sekarang
          </h1>
          <h1 class="text-sm font-semibold mb-6 text-gray-500 text-center">
            Dapatkan keuntungan eksklusif, dan bangun bisnis knalpot Anda!
          </h1>
          <div
            class="mt-4 flex flex-col lg:flex-row items-center justify-between"
          >
            <div class="w-full lg:w-1/2 mb-2 lg:mb-0">
              <button
                type="button"
                class="w-full flex justify-center items-center gap-2 bg-white text-sm lg:text-xs text-gray-600 p-2 rounded-md hover:bg-gray-50 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-200 transition-colors duration-300"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                  class="w-4"
                  id="google"
                >
                  <path
                    fill="#fbbb00"
                    d="M113.47 309.408 95.648 375.94l-65.139 1.378C11.042 341.211 0 299.9 0 256c0-42.451 10.324-82.483 28.624-117.732h.014L86.63 148.9l25.404 57.644c-5.317 15.501-8.215 32.141-8.215 49.456.002 18.792 3.406 36.797 9.651 53.408z"
                  ></path>
                  <path
                    fill="#518ef8"
                    d="M507.527 208.176C510.467 223.662 512 239.655 512 256c0 18.328-1.927 36.206-5.598 53.451-12.462 58.683-45.025 109.925-90.134 146.187l-.014-.014-73.044-3.727-10.338-64.535c29.932-17.554 53.324-45.025 65.646-77.911h-136.89V208.176h245.899z"
                  ></path>
                  <path
                    fill="#28b446"
                    d="m416.253 455.624.014.014C372.396 490.901 316.666 512 256 512c-97.491 0-182.252-54.491-225.491-134.681l82.961-67.91c21.619 57.698 77.278 98.771 142.53 98.771 28.047 0 54.323-7.582 76.87-20.818l83.383 68.262z"
                  ></path>
                  <path
                    fill="#f14336"
                    d="m419.404 58.936-82.933 67.896C313.136 112.246 285.552 103.82 256 103.82c-66.729 0-123.429 42.957-143.965 102.724l-83.397-68.276h-.014C71.23 56.123 157.06 0 256 0c62.115 0 119.068 22.126 163.404 58.936z"
                  ></path>
                </svg>
                Sign Up with Google
              </button>
            </div>
            <div class="w-full lg:w-1/2 ml-0 lg:ml-2">
              <button
                type="button"
                class="w-full flex justify-center items-center gap-2 bg-white text-sm lg:text-xs text-gray-600 p-2 rounded-md hover:bg-gray-50 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-200 transition-colors duration-300"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  id="facebook"
                  class="w-6"
                  viewBox="0 0 48 48"
                >
                  <path
                    fill="#3f51b5"
                    d="M24 4A20 20 0 1 0 24 44A20 20 0 1 0 24 4Z"
                  ></path>
                  <path
                    fill="#fff"
                    d="M29.368,24H26v12h-5V24h-3v-4h3v-2.41c0.002-3.508,1.459-5.59,5.592-5.59H30v4h-2.287 C26.104,16,26,16.6,26,17.723V20h4L29.368,24z"
                  ></path>
                </svg>
                Sign Up with Facebook
              </button>
            </div>
          </div>
          <div class="mt-4 text-sm text-gray-600 text-center">
            <p>atau daftar di sini</p>
          </div>
          <form action="#" method="POST" class="space-y-4">
            <!-- Your form elements go here -->
            <div>
              <label
                for="username"
                class="block text-sm font-medium text-gray-700"
                >Username</label
              >
              <input
                type="text"
                id="username"
                name="username"
                class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300"
              />
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700"
                >Nomor Handphone</label
              >
              <input
                type="text"
                id="email"
                name="email"
                class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300"
              />
            </div>
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300"
              />
            </div>
            <div>
              <button
                type="submit"
                class="w-full bg-black text-white p-2 rounded-md hover:bg-gray-800 focus:outline-none focus:bg-black focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition-colors duration-300"
              >
                Daftar
              </button>
            </div>
          </form>
          <div class="mt-4 text-sm text-gray-600 text-center">
            <p>
              Sudah punya akun?
              <a href="/sign-in.html" class="text-black hover:underline"
                >Masuk sini</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- Sign Up Section End -->
    <script src="./src/js/app.js"></script>
  </body>
</html>
