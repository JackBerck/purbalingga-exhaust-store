<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./src/img/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/css/output.css" />
    <title>Daftar | Lapak Knalpot</title>
  </head>
  <body>
    <div class="bg-gray-100 flex items-center justify-center h-screen">
      <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <div class="flex justify-center mb-6">
          <span class="inline-block bg-gray-200 rounded-full p-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M12 4a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4"
              />
            </svg>
          </span>
        </div>
        <h2 class="text-2xl font-semibold text-center mb-4">Buat Akun Anda!</h2>
        <form method="post">
          <div class="mb-4">
            <label
              for="fullName"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >Username</label
            >
            <input
              type="text"
              id="fullName"
              class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500"
              required
              placeholder="James Brown"
            />
          </div>
          <div class="mb-6">
            <label
              for="password"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500"
              required
              placeholder="••••••••"
            />
          </div>
          <div class="mb-6">
            <label
              for="password-confirm"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >Konfirmasi password</label
            >
            <input
              type="password"
              name="password-confirm"
              id="password-confirm"
              class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500"
              required
              placeholder="••••••••"
            />
          </div>
          <button
            type="submit"
            name="register"
            class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
          >
            Buat Akun
          </button>
          <p class="text-gray-600 text-xs text-center mt-4">
            Dengan mengeklik Daftar, Anda setuju untuk menerima
            <a href="#" class="text-blue-500 hover:underline"
              >Syarat dan Ketentuan</a
            >
            dari Purbalingga Exhaust Store.
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
